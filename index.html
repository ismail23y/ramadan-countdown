<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a countdown to the blessed month of the year, Ramadan.">
    <link rel="icon" href="/icons/prayer mat white.svg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Ramadan Countdown</title>
</head>

<body>
    <section class="top-section">
        <section class="main-container">
            <h1>Ramadan</br>in</h1>
            <div class="time-container">
                <div class="days-c">
                    <h2 id="days">0</h2>
                    <span>days</span>
                </div>
                <div class="hours-c">
                    <h2 id="hours">0</h2>
                    <span>hours</span>
                </div>
                <div class="minutes-c">
                    <h2 id="minutes">0</h2>
                    <span>minutes</span>
                </div>
                <div class="seconds-c">
                    <h2 id="seconds">0</h2>
                    <span>seconds</span>
                </div>
            </div>
            <div class="text-container">
                <h3>اَللّهُمَّ بَلِّغْنَا رَمَضَان</h3>
                <h4>Allahumma Ballighna Ramadan</h4>
                <h4>ያ አላህ ለረመዳን ወር አድርሰን</h4>
                <h4>Oh Allah, let us reach the month of Ramadan</h4>
            </div>
        </section>
    </section>
    <section id="contact-seciton" class="contact-section">
        <div id="contact-container" class="contact-container">
            <form class="form-container" name="contact-from-ramadanCD" method="POST" data-netlify="true">
                <label for="name">Name</label>
                <input type="name" id="name" placeholder="Your name" autocomplete="off" required>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Your email" autocomplete="off" required>
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="15" rows="5" placeholder="Message"></textarea>
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>
    </section>
    <script src="/script.js"></script>
</body>

</html>
